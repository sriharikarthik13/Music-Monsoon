<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Divs</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
       body {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(135deg, #b8130d, #0f0264);
       }
       .container {
           display: flex;
           gap: 20px;
       }
       .flip-card {
           background-color: transparent;
           width: 200px;
           height: 200px;
           perspective: 1000px;
       }
       .flip-card-inner {
           position: relative;
           width: 100%;
           height: 100%;
           text-align: center;
           transition: transform 0.6s;
           transform-style: preserve-3d;
       }
       .flip-card:hover .flip-card-inner {
           transform: rotateY(180deg);
       }
       .flip-card-front, .flip-card-back {
           position: absolute;
           width: 100%;
           height: 100%;
           backface-visibility: hidden;
           border-radius: 10px;
           overflow: hidden;
       }
       .flip-card-front {
           background: #bbb;
           color: black;
       }
       .flip-card-front img {
           width: 100%;
           height: 100%;
           object-fit: cover;
       }
       .flip-card-back {
           background-color: #2980b9;
           color: white;
           transform: rotateY(180deg);
           display: flex;
           justify-content: center;
           align-items: center;
       }
       .flip-card-back button {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           border: none;
           background-color: #fff;
           color: #2980b9;
           border-radius: 5px;
           transition: background-color 0.3s;
       }
       .flip-card-back button:hover {
           background-color: #e0e0e0;
       }
</style>
</head>
<body>
<div class="container">
<div class="flip-card">
<div class="flip-card-inner">
<div class="flip-card-front">
<img src="../static/classical.jpg" alt="Image 1">
</div>
<div class="flip-card-back">
<a href="{{url_for('classical')}}"><button>Classical et tu</button></a>
</div>
</div>
</div>
<div class="flip-card">
<div class="flip-card-inner">
<div class="flip-card-front">
<img src="../static/country.jpg" alt="Image 2">
</div>
<div class="flip-card-back">
<a href="{{url_for('country')}}"><button>Take me home to the country road</button></a>
</div>
</div>
</div>
<div class="flip-card">
<div class="flip-card-inner">
<div class="flip-card-front">
<img src="../static/hiphop.jpg" alt="Image 3">
</div>
<div class="flip-card-back">
<a href="{{url_for('hiphop')}}"><button>Beats all around</button></a>
</div>
</div>
</div>
<div class="flip-card">
<div class="flip-card-inner">
<div class="flip-card-front">
<img src="../static/jazz.png" alt="Image 4">
</div>
<div class="flip-card-back">
<a href="{{url_for('jazz')}}"><button>Blues my moon</button></a>
</div>
</div>
</div>
<div class="flip-card">
<div class="flip-card-inner">
<div class="flip-card-front">
<img src="../static/rock.png" alt="Image 5">
</div>
<div class="flip-card-back">
<a href="{{url_for('rock')}}"><button>We will we will rock you</button></a>
</div>
</div>
</div>
</div>
</body>
</html>
