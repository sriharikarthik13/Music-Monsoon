<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Weather App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="weather-card">
<div class="card-front">
<input type="text" id="city" placeholder="Enter city name">
<button id="search-btn"><img src="../static/images/search.png" alt="Search"></button>
<div id="weather-info">
<img id="weather-img" src="" alt="Weather Image">
<p id="temperature"></p>
</div>
</div>
<div class="card-back">
<img src="path/to/cool-picture.jpg" alt="Cool Picture">
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
