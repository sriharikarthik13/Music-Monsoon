<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App with Flip Effect</title>
<style>
       * {
           margin: 0;
           padding: 0;
           font-family: 'Poppins', sans-serif;
           box-sizing: border-box;
       }
       body {
        background: linear-gradient(135deg, #b8130d, #0f0264);
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .card {
           width: 90%;
           max-width: 400px; /* Increased max-width for larger size */
           height: 500px; /* Added height for larger size */
           perspective: 1000px;
           margin: auto;
       }
       .flip-card-inner {
           transition: transform 0.8s ease-in-out; /* Smooth transition */
           transform-style: preserve-3d;
           position: relative;
           width: 100%;
           height: 100%;
       }
       .flip-card-front, .flip-card-back {
           backface-visibility: hidden;
           position: absolute;
           width: 100%;
           height: 100%;
           top: 0;
           left: 0;
           border-radius: 20px;
       }
       .flip-card-front {
        background: linear-gradient(135deg, #021b65, #146eae);
           color: #fff;
           padding: 30px 45px;
           text-align: center;
           display: flex;
           flex-direction: column;
           justify-content: center;
       }
       .flip-card-back {
           background-color: #0f2565;
           color: white;
           transform: rotateY(180deg);
           display: flex;
           justify-content: center;
           align-items: center;
       }
       .flip-card-back img {
           width: 70%;
           height: auto;
           position: absolute;
           left: 15%;
           top: 10%;
       }
       .flip-enabled .flip-card-inner:hover {
           transform: rotateY(180deg);
       }
       .search {
           width: 100%;
           display: flex;
           align-items: center;
           justify-content: space-between;
       }
       .search input {
           border: 0;
           outline: 0;
           background: #ebfffc;
           color: #555;
           padding: 10px 15px;
           height: 60px;
           border-radius: 30px;
           flex: 1;
           margin-right: 16px;
           font-size: 18px;
       }
       .search button {
           border: 0;
           outline: 0;
           background: #ebfffc;
           border-radius: 50%;
           width: 60px;
           height: 60px;
           cursor: pointer;
       }
       .search button img {
           width: 16px;
       }
       #weather-icon {
           width: 170px;
           margin-top: 30px;
       }
       .weather h1 {
           font-size: 80px;
           font-weight: 500;
       }
       .weather h2 {
           font-size: 45px;
           font-weight: 400;
           margin-top: -10px;
       }
       .details {
           display: flex;
           align-items: center;
           justify-content: space-between;
           padding: 0 10px;
           margin-top: 50px;
       }
       .col {
           display: flex;
           align-items: center;
           text-align: center;
           margin-left: 35%;
       }
       .col img {
           width: 40px;
           margin-right: 10px;
       }
       .humidity, .wind {
           font-size: 28px;
           margin-top: -6px;
       }
       .circle {
           width: 100px;
           height: 100px;
           border-radius: 50%;
           overflow: hidden;
           display: flex;
           justify-content: center;
           align-items: center;
           background: linear-gradient(135deg, #f96400, #250fb7);
       }
       .circle img {
           width: 50%;
           height: auto;
           margin-left: 10px;
       }
       .vismusichide {
           display: none;
       }
</style>
</head>
<body>
<div class="card">
<div class="flip-card-inner">
<div class="flip-card-front">
<div class="search">

<input type="text" id="city" placeholder="Enter City Name" spellcheck="false">

</div>
</div>
<div class="weather">
<img id="weather-icon">

<div class="details">
</div>
</div>
</div>
<div class="flip-card-back">
<a id ="link" href="#"><img src="../static/music.jpeg" alt="Back Image"></a>
</div>
</div>
</div>

</body>
</html>
